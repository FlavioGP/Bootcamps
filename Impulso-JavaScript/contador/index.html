<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="contador">
        <h1>Contador</h1>
        <p>desafio contador Impulso JavaScript</p>
        <div class="display">
            <button class="decrement">-</button>
            <span class="number"></span>
            <button class="increment">+</button>
        </div>
        <ul class="check">
            <li>
                <input class="negative-number" type="checkbox" name="negative-number" id="negative-number">
                <label for="negative-number">Inserir negativos</label>    
            </li>
            <li>
                <input class="change-color" type="checkbox" name="change-color" id="change-color">
                <label for="change-color">destacar negativos e positivos</label>
            </li>
        </ul>
    </section>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
